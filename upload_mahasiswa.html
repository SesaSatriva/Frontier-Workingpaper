<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Workingpaper</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar dipanggil -->
    <div id="sidebar"></div>

    <!-- Konten utama -->
    <div class="main-content">
      <h1>Sistem Workingpaper Teknik Industri</h1>

      <form class="workingpaper-form">
        <div class="form-group">
          <label>Judul</label>
          <textarea placeholder="Masukkan judul workingpaper..."></textarea>
        </div>

        <div class="form-group">
          <label>Abstract</label>
          <textarea placeholder="Masukkan abstrak..."></textarea>
        </div>

        <div class="form-group">
          <label>Affiliasi</label>
          <textarea placeholder="Masukkan affiliasi..."></textarea>
        </div>

        <div class="form-group">
          <label>Referensi</label>
          <textarea placeholder="Masukkan referensi..."></textarea>
        </div>

        <div class="form-group">
          <label>Upload Workingpaper</label>
          <input type="file">
        </div>

        <div class="button-area">
          <button type="submit" class="btn-simpan">Simpan</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Script untuk memanggil sidebar -->
  <script>
    fetch('sidebar_mahasiswa.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>
  <style>
    #sidebar ul {
      list-style: none !important;
      padding: 0;
      margin: 0;
    }
  </style>
</body>
</html>
